<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            padding: 20px 0;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background: #5cb85c;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;}

        input[type="submit"]:hover {
            background: #4cae4c;}
    </style>
</head>
<body>

    <div class="container">
        <form method="POST">
            {{ form.hidden_tag() }}
            <h1>Registration Form</h1>
            <div>{{ form.username.label }} {{ form.username }}</div>
            <div>{{ form.email.label }} {{ form.email }}</div>
            <div>{{ form.password.label }} {{ form.password }}</div>
            <div>{{ form.submit() }}</div>
        </form>
    </div>

</body>
</html>
